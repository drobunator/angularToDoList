<header class="header">
  <button class="btn btn_logout" (click)="logout()">LogOut</button>
  <div class="wrapp">
    <h1 class="header__title">My To Do List</h1>
    <input type="search" class="header__search" placeholder="Enter your search text" (input)="searchInput()" [(ngModel)]="searchValue">
  </div>
 <div class="header__forms">
   <div class="important-block">
     <p class="important-block__value">{{importantValue}}</p>
     <div class="important-block__buttons">
       <button class="btn-important btn-plus" (click)="importantValuePlus()" >+</button>
       <button class="btn-important btn-minus" (click)="importantValueMinus()">-</button>
     </div>
   </div>
   <input type="text" class="form-text " placeholder="Add new task" (keyup.enter)="createNewTask()" [(ngModel)]="taskText">
   <button class="btn btn_add" (click)="createNewTask()">Add task</button>
 </div>

</header>
